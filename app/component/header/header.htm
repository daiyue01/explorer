

<div id="header" >
    <div class="lang">
        <div class="container">
            <a @click="choiseLang('en')">English</a> | <a @click="choiseLang('zh')">简体中文</a>
        </div>
    </div>
    <div class="container ">
        <a href="/"><h1>[:=lang.header.title_big:]<span>[:=lang.header.title_small:]</span></h1></a>
        <div class="search">
            <input class="input" v-model="search_str" placeholder="[:=lang.header.search_input_placeholder:]" />
            <button @click="clickSearch">[:=lang.header.search:]</button>
        </div>
        <div class="clear"></div>
    </div>
</div>
